<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
        window.addEventListener("load", () => {
            var template = document.getElementById("article-template");
            var articles = document.getElementById("articles");
            for (var i = 0; i <= 5; i++) {
                var clonar = template.cloneNode(true);
                clonar.removeAttribute('id');
                articles.appendChild(clonar);
            }
        });



    </script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">


    <title>Blog</title>
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo-->
            <div id="logo">
                <img src="assets/images/Angular_full_color_logo.svg.png" class="app-logo" alt="Logo Blog">
                <span id="brand">
                    <strong>Blog </strong> en Angular 
                </span>
            </div>
            <!-- Menu-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="">Pagina 1</a>
                    </li>
                    <li>
                        <a href="">Pagina 2</a>
                    </li>
                </ul>
            </nav>
            <!-- LIMPIAR FLOTADOS-->
            <div class="clearfix"></div>

        </div>

    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenidos a Mi Blog</h1>
        <a href="#" class="btn-white">Ir a Blog</a>
    </div>
    <div class="center">
        <section id="content">
            <h2 class="subheader"> Ultimos Articulos</h2>

            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="imagen-wrap">
                        <img src="https://i.blogs.es/d84ec7/note13/1366_2000.jpeg"
                            alt="Xiaomi Redmi Note 13">
                    </div>
                    <h2>Xiomi Note 13</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#"> Leer mas</a>
                    <div class="clearfix"></div>
                </article>
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success"> Crear Articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscar</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" class="btn" value="Buscar" />
                </form>
            </div>

        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            &copy; Quipidor Claudio Blog
        </div>
    </footer>
</body>

</html>
